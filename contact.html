<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/logo/nethoc-favicon-color.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Nethoc | Contact</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo/nethoc-high-resolution-logo-transparent.png" alt="" width="100">
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
              </ul>
          </div>
      </div>
  </nav>



      <main class="container p-5">
        <div class="row">
          <div class="col- mb-5">
            <h1>Get in touch</h1>
            <p class="my-4">
              Want to get in touch? I'd love to hear from you. Send me a message on social 
              media or use the contact form and I'll get back to you ASAP!
            </p>
            <div class="row" style="max-width: 65%;">
              <a class="col text-reset" href="https://twitter.com"><i class="bi bi-twitter"></i></a>
            <a class="col text-reset" href="https://linkedin.com"><i class=" bi bi-linkedin"></i></a>
            <a class="col text-reset" href="https://github.com"><i class=" bi bi-github"></i></a>
            <a class="col text-reset" href="https://instagram.com"><i class=" bi bi-instagram"></i></a>
            </div>
          </div>
          <div class="col">
            <form style="max-width: 26rem;" id="contact-form">
              <div id="contact-error"></div>
              <div class="form-outline mb-4">
                <input type="text" id="contact-name" class="form-control" />
                <label class="form-label" for="contact-name">Name</label>
              </div>
              <div class="form-outline mb-4">
                <input type="email" id="contact-email" class="form-control" />
                <label class="form-label" for="contact-email">Email address</label>
              </div>
              <div class="form-outline mb-4">
                <textarea class="form-control" id="contact-message" rows="4"></textarea>
                <label class="form-label" for="contact-message">Message</label>
              </div>
            
              <button data-mdb-ripple-init type="submit" class="btn text-white nt-bg-primary btn-block mb-4">Send Message</button>
            </form>
          </div>
        </div>
    </main>

      <script src="js/app.js"></script>
      <script src="js/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
